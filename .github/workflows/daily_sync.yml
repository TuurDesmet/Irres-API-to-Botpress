name: Daily Botpress Sync

on:
  schedule:
    - cron: '0 0 * * *' # Runs at 00:00 every day
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to latest version

      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to latest version
        with:
          python-version: '3.10'

      - name: Install dependencies
        # Since sync_botpress.py only needs 'requests', we install it directly.
        # This avoids the "requirements.txt not found" error.
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Sync Script
        # Ensure this filename exactly matches your script in the repository
        run: python sync_botpress.py
